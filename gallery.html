<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/transparent-birthday-cake-64d7171857b366.2050293116918177523592-removebg-preview.png"
                    alt="" id="cake" draggable="false">
                <img src="images/final-logo.png" id="ang-logo" draggable="false">

            </div>
            <div class="options">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="message.html">Messages</a></li>
                    <li><a href="gift.html">Surprise Gift!</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="welcomeline">
            <p id="welcome"> Welcome to the Gallery!</p>
        </div>
        <div class="gallery-photos">
            <div class="gallery-photo-inner">
                <div id="photo-one">
                    
            </div>
                <div id="photo-two">
                </div>
                <div id="photo-three"></div>
            </div>
            <div class="gallery-photo-inner">
                <div id="photo-four"></div>
                <div id="photo-five"></div>
                <div id="photo-six"></div>
            </div>
            <div class="gallery-photo-inner">
                <div id="photo-seven"></div>
                <div id="photo-eight"></div>
                <div id="photo-nine"></div>
            </div>
            <div class="gallery-photo-inner">
                <div id="photo-ten"></div>
                <div id="photo-eleven"></div>
                <div id="photo-twelve"></div>
            </div>
            <div class="gallery-photo-inner">
                <div id="photo-thirteen"></div>
                <div id="photo-forteen"></div>
                <div id="photo-fifteen"></div>
            </div>
        </div>

        <div class="gallery-form">
            <div class="gallery-form-head">
                    <p>Want to contribute to the Gallery!</p>
            </div>
            <div class="gallery-form-inner">
                <form method="post" name="imagepost" id="gallery-imagesub-form">
                    <div class="sender-name">
                        <div class="sender-name-one">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="sender-first-name" name="first-name" placeholder="First Name" required>
                        </div>

                        <!-- Last Name -->
                        <div class="sender-name-two">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="sender-last-name" name="last-name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="attachimage">
                        <label for="imagefile">Select the Image:</label>
                        <input type="file" name="image" required>

                    </div>
                    <div class="sender-message">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="A small description about the photo"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="sender-submit-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footersec">
            <div class="love"> <p>Made with</p><i class="fa-solid fa-heart"></i></div>
             <p>&copy; 2024 Angelina by Jegtheme. All rights reserved.</p></p>
         </div>
    </footer>
<script src="gallery.js"></script>
</body>

</html>
